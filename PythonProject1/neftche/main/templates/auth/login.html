{% extends "main/base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<style>
  .login-group {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .login-group p {
    display: flex;
    flex-direction: column;
  }
  .login-group input {
    width: 350px;
  }
</style>


<div class="mt-4">
  <h2>Вход</h2>
  <form method="post" class="login-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>
  <p class="mt-3 text-center">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
</div>
{% endblock %}
