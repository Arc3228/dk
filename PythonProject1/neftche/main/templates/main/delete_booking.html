{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Удалить бронирование</h2>
    <p>Вы уверены, что хотите удалить бронирование на <strong>{{ booking.event_name }}</strong> в {{ booking.time }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'hall_bookings' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
