{% extends 'main/base.html' %}
{% block title %}Кружки - Нефтьче{% endblock %}
{% block content %}
<h1>Наши кружки</h1>
<div class="row">
  {% for circle in circles %}
  <div class="col-md-4">
    <div class="card mb-4">
      {% if circle.image %}<img src="{{ circle.image.url }}" class="card-img-top">{% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ circle.name }}</h5>
        <p class="card-text">{{ circle.description|truncatewords:20 }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
