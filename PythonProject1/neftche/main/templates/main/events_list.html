{% extends "main/base.html" %}
{% block title %}Новости{% endblock %}
{% block content %}
<h1>События</h1>
<ul class="list-group">
  {% for events in events_list %}
    <li class="list-group-item">
      <a href="{% url 'events_detail' events.id %}">{{ events.title }}</a>
      <span class="text-muted float-end">{{ events.pub_date|date:"d.m.Y" }}</span>
    </li>
  {% empty %}
    <li class="list-group-item">Нет событий.</li>
  {% endfor %}
</ul>
{% endblock %}
