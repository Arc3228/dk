{% extends "main/base.html" %}
{% block title %}Новости{% endblock %}
{% block content %}
<h1>Новости</h1>
<ul class="list-group">
  {% for news in news_list %}
    <li class="list-group-item">
      <a href="{% url 'news_detail' news.id %}">{{ news.title }}</a>
      <span class="text-muted float-end">{{ news.pub_date|date:"d.m.Y" }}</span>
    </li>
  {% empty %}
    <li class="list-group-item">Нет новостей.</li>
  {% endfor %}
</ul>
{% endblock %}
