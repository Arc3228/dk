{% extends 'main/base.html' %}
{% block title %}Новости - Нефтьче{% endblock %}
{% block content %}
<h1>Новости</h1>
<ul class="list-group">
  {% for item in news_list %}
  <li class="list-group-item">
    <a href="{% url 'news_detail' item.id %}">{{ item.title }}</a>
    <span class="text-muted float-end">{{ item.pub_date|date:"d.m.Y" }}</span>
  </li>
  {% endfor %}
</ul>
{% endblock %}
