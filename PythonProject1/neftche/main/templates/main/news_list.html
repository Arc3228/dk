{% extends "main/base.html" %}
{% block title %}Новости{% endblock %}
{% block content %}
<h1>Новости</h1>
<div class="row">
    <div>
        <div class=" d-flex" style="gap: 15px; flex-wrap: wrap;">
            {% for news in news_list %}
            <div class="card home_card">
                <img src="{{ news.image.url }}" class="news-card-img-top">
                <div class="card-body">
                    <h6 class="news-card-title">{{ news.title }}</h6>
                    <p class="news-card-text">{{ news.content|truncatewords:20 }}</p>
                    <a href="{% url 'news_detail' news.id %}" class="btn btn-primary">Читать далее</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
