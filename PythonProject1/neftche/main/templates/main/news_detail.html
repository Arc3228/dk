{% extends 'main/base.html' %}
{% block title %}{{ news.title }} - Нефтьче{% endblock %}
{% block content %}
<h1>{{ news.title }}</h1>
<p class="text-muted">{{ news.pub_date|date:"d.m.Y H:i" }}</p>
{% if news.image %}<img src="{{ news.image.url }}" class="img-fluid mb-3">{% endif %}
<div>{{ news.content|linebreaks }}</div>
{% endblock %}
